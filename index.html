<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
>

<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
/>

  <link rel="stylesheet" href="style.css">

</head>

<body>
    
       <!-- CARD CONTENEDOR GRANDE -->
<div class="container py-5">
 
    <div class="card payment-card">

      <!-- HEADER -->
      <div class="card-header">
        <h3>Payment form example</h3>
      </div>

      <!-- BODY -->
      <div class="card-body">
        <!-- FILA 1: alerta roja -->
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>

        <!-- FORMULARIO -->
        <form>
          <!-- FILA 2 Card, CVC, Amount -->
        <div class="row">

            <!-- Card -->
             <div class="col-5">
                <label for="cardNumber" class="form-label">Card #</label>
                <input
                type="text"
                class="form-control"
                id="cardNumber"
                placeholder="XXXXXXXXXXXXXXXX"
                >
            </div>

             <!-- CVC -->
            <div class="col-3">
                <label for="cvc" class="form-label">CVC #</label>
                <input
                type="text"
                class="form-control"
                id="cvc"
                placeholder="0000"
                >
            </div>

             <!-- Ampunt -->
            
        <div class="col-4">
            <label for="amount" class="form-label">Amount $ </label>
            <div class="input-group">
            <input
                type="text"
                class="form-control"
                id="amount"
                placeholder="Amount"
            >
            </div>
        </div>
    </div>
        
        

          <!-- FILA 3 First Name, Last Name -->
          <div class="row mt-3">
            
            <!-- First Name -->

            <div class="col-6">
            <label for="firstName" class="form-label">First Name</label>
            <input
            type="text"
            class="form-control"
            id="firstName"
            >
            </div>

            <!-- Last Name -->
            <div class="col-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                type="text"
                class="form-control"
                id="lastName"
                >
            </div>

          </div>

          <!-- FILA 4 City, State, Postal Code -->
          <div class="row mt-3">
            
            <!-- City -->
            <div class="col-5">
                <label for="city" class="form-label">City</label>
                <input
                type="text"
                class="form-control"
                id="city"
                >
            </div>

            <!-- State -->
            <div class="col-4">
                <label for="state" class="form-label">State</label>
                <select id="state" class="form-select">
                <option selected>Pick a state</option>
                <option value="1">Miami mi amol</option>
                <option value="2">Puerto Rico Sabor</option>
                <option value="3">La Habana lo mejoh</option>
                </select>
            </div>

            <!-- Postal Code -->
            <div class="col-3">
                <label for="postalCode" class="form-label">Postal Code</label>
                <input
                type="text"
                class="form-control"
                id="postalCode"
                >
            </div>

            </div>

          <!-- FILA 5: iconos + Message -->
          <div class="row mt-3">

            <!-- FILA 5: iconitos de los coj -->

          <div class="col-6">
            <p class="mb-2">We accept:</p>

            <div class="caja-iconos">

              <!-- 1 -->
              <div class="radio-card">
                <input
                  type="radio"
                  name="cardBrand"
                  id="brand1"
                  value="brand1"
                  checked
                >
                <label for="brand1" class="icon-wrapper">
                  <i class="bi bi-credit-card-2-back-fill"></i>
                </label>
              </div>

              <!--  2 -->
              <div class="radio-card">
                <input
                  type="radio"
                  name="cardBrand"
                  id="brand2"
                  value="brand2"
                >
                <label for="brand2" class="icon-wrapper">
                  <i class="bi bi-credit-card-fill"></i>
                </label>
              </div>

              <!--  3 -->
              <div class="radio-card">
                <input
                  type="radio"
                  name="cardBrand"
                  id="brand3"
                  value="brand3"
                >
                <label for="brand3" class="icon-wrapper">
                  <i class="bi bi-credit-card-2-front-fill"></i>
                </label>
              </div>

              <!--  4 -->
              <div class="radio-card">
                <input
                  type="radio"
                  name="cardBrand"
                  id="brand4"
                  value="brand4"
                >
                <label for="brand4" class="icon-wrapper">
                  <i class="bi bi-credit-card-fill"></i>
                </label>
              </div>
            </div>
          </div>

            <!-- Message -->
            <div class="col-6">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" class="form-control" rows="3"></textarea>
                <small class="text-muted">Add any notes here.</small>
            </div>
            
          </div>
        </form>
      </div>

      <!-- FOOTER -->
      <div class="card-footer d-flex justify-content-end">
        <button type="button" class="btn btn-light me-2">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>

    </div>
  </div>


<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-wNwYk3YwZpYpQpQmGm9m0q7d2J1P9JqvZqzq9KcFvJx6Gq1fW8bG5uQ9vJ2QkZ2M"
    crossorigin="anonymous"
></script>

</body>
</html>
